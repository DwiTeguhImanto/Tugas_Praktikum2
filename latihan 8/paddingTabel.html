<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Pengarturan Padding Table</title>
    <style type="text/css">
        td.kiri {
            padding-top: 2cm;
            padding-right: 2cm;
            padding-bottom: 2cm;
            padding-left: 2cm;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="kiri">
                Padding dengan jarak 2cm dari kiri,atas,kanan,bawah
            </td>
            <td>
                Tanpa jarak
            </td>
        </tr>
    </table>
</body>
</html>
